            <div class="account-page">
                <div class="container">
                    <div class="row">
                        <div class="col-2">
                            <img src="img1.png" width="100%">
                        </div>
                        <div class="col-2">
                            <div class="form-container">
                                <div class="form-btn">
                                    <span onclick="login()">login</span>
                                    <span onclick="register()">Register</span>
                                    <hr id="Indicator">
                                </div>
                                <form id="LoginForm">
                                    <input type="text" placeholder="Username">
                                    <input type="password" placeholder="Password">

                                </form>
                                <form id="RegForm">
                                    <input type="text" placeholder="Username">
                                    <input type="email" placeholder="Email">
                                    <input type="password" placeholder="Password">
                                    <button type="submit" class="btn">Register</button>
                                    <a href="">Forget password</a>
            
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <div class="feed">
            <h2>Write a review</h2>
            <div class="feed_form" method="post">
                <form name="Submit-form">
                    <input type="text" name="Name" placeholder="Name"><br>
                    <input type="text" name="Email" placeholder="Email"><br>
                    <input type="text" name="Number" placeholder="Contact Number"><br>
                    <textarea rows="5" cols="7" name="Review" placeholder="Write your review"></textarea><br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

            <div class="logo">

    <script type="text/javascript">
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwxKDbMhcc00JMiaHrZt-lN2sHpak2vwPwOIbypdKoCVIO5KIYTNTldByuK7ob8plGD6g/exec'
        const form = document.forms['Submit-form']

        form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert('Thankyou. We will get back to you soon.'))
        .catch(error => console.error('Error!', error.message))
        })
    </script>
